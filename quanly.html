<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Chi Tiêu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Giao diện chính -->
    <div id="main-container" class="bg-gradient-to-r from-blue-500 to-purple-500 p-4 text-white">
        <div class="flex items-center">
            <h1 class="text-xl font-bold">Quản Lý Chi Tiêu</h1>
        </div>
        <!-- Tổng quan chi tiêu -->
        <div class="grid grid-cols-3 gap-4 mt-4">
            <div class="bg-blue-600 p-4 rounded-lg text-center">
                <i class="fas fa-wallet text-xl"></i>
                <p class="mt-2">Tổng Thu Nhập</p>
                <p id="total-income" class="text-2xl font-bold">0 đ</p>
            </div>
            <div class="bg-blue-600 p-4 rounded-lg text-center">
                <i class="fas fa-balance-scale text-xl"></i>
                <p class="mt-2">Số Dư</p>
                <p id="balance" class="text-2xl font-bold">0 đ</p>
            </div>
            <div class="bg-blue-600 p-4 rounded-lg text-center">
                <i class="fas fa-chart-line text-xl"></i>
                <p class="mt-2">Tổng Chi Tiêu</p>
                <p id="total-expense" class="text-2xl font-bold">0 đ</p>
            </div>
        </div>
        <!-- Nút thêm giao dịch -->
        <div class="flex justify-center mt-4">
            <button id="open-form-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">
                Thêm Giao Dịch
            </button>
        </div>

        <!-- Lịch giao dịch -->
        <div class="bg-white p-4 mt-4 rounded-lg shadow-md">
            <h2 class="text-blue-600 font-bold mb-4">Lịch Giao Dịch</h2>
            <ul id="transaction-calendar" class="space-y-2">
                <!-- Các giao dịch sẽ được thêm vào đây -->
            </ul>
        </div>
    </div>

    <!-- Form thêm giao dịch (Ẩn mặc định) -->
    <div id="form-container" class="hidden bg-gray-100 min-h-screen flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-blue-600 font-bold mb-4">Thêm Giao Dịch</h2>
            <form id="transaction-form" class="space-y-4">
                <input type="text" id="desc" placeholder="Mô tả giao dịch" class="w-full p-2 border rounded-lg" required>
                <input type="number" id="amount" placeholder="Số tiền (VND)" class="w-full p-2 border rounded-lg" required>
                <select id="type" class="w-full p-2 border rounded-lg">
                    <option value="income">Thu Nhập</option>
                    <option value="expense">Chi Tiêu</option>
                </select>
                <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full hover:bg-blue-700">
                    Lưu Giao Dịch
                </button>
                <button id="close-form-btn" class="bg-red-600 text-white font-bold py-2 px-4 rounded-lg w-full mt-2 hover:bg-red-700">
                    Đóng Form
                </button>
            </form>
        </div>
    </div>

    <script>
        // Lấy các phần tử DOM
        const mainContainer = document.getElementById("main-container");
        const formContainer = document.getElementById("form-container");
        const openFormBtn = document.getElementById("open-form-btn");
        const closeFormBtn = document.getElementById("close-form-btn");
        const transactionCalendar = document.getElementById("transaction-calendar");

        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        // Hiển thị form
        openFormBtn.addEventListener("click", () => {
            mainContainer.classList.add("hidden");
            formContainer.classList.remove("hidden");
        });

        // Đóng form
        closeFormBtn.addEventListener("click", () => {
            formContainer.classList.add("hidden");
            mainContainer.classList.remove("hidden");
        });

        // Lưu giao dịch
        document.getElementById("transaction-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const desc = document.getElementById("desc").value;
            const amount = document.getElementById("amount").value;
            const type = document.getElementById("type").value;

            if (desc && amount && type) {
                const date = new Date().toLocaleDateString();
                transactions.push({ desc, amount, type, date });
                localStorage.setItem("transactions", JSON.stringify(transactions)); // Lưu vào bộ nhớ
                updateCalendar(); // Cập nhật lịch giao dịch
                document.getElementById("transaction-form").reset(); // Đặt lại form
                closeFormBtn.click(); // Đóng form
            }
        });

        // Cập nhật lịch giao dịch
        function updateCalendar() {
            transactionCalendar.innerHTML = "";
            transactions.forEach((transaction) => {
                const item = document.createElement("li");
                item.className = "flex justify-between p-2 border-b";
                item.innerHTML = `
                    <span class="font-bold">Ngày ${transaction.date}:</span>
                    <span>${transaction.type === "income" ? "Thu Nhập" : "Chi Tiêu"} - ${parseFloat(transaction.amount).toLocaleString("vi-VN")} đ</span>
                `;
                transactionCalendar.appendChild(item);
            });
        }

        // Khởi tạo lịch giao dịch
        updateCalendar();
    </script>
</body>
</html>
